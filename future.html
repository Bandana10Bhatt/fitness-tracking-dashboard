<header>
  <h3>Set Future Fitness Goals</h3>
</header>


<div class="container">
  <div class="goal-form">
      <h2>Define Your Goals</h2>
      <label for="goal-category">Select Goal Category:</label>
      <select id="goal-category">
          <option value="weight-loss">Weight Loss</option>
          <option value="muscle-gain">Muscle Gain</option>
          <option value="endurance">Endurance Improvement</option>
      </select>
      <label for="goal-deadline">Set Goal Deadline:</label>
      <input type="date" id="goal-deadline">
      <label for="goal-description">Describe Your Goal:</label>
      <textarea id="goal-description"></textarea>
      <div class="validation-message" id="validation-message"></div>


      <div class="validation-message" id="validation-message1"></div>

      <div class="validation-message" id="validation-message2"></div>


      <button id="submit-goal">Set Goal</button>
      <button id="view-goal">View Goal</button>
  </div>
</div>


<div id="myModal" >
  <div class="modal-content">
      <span class="close">&times;</span>
      <h2>View Goal Data</h2>
      <p><strong>Goal Category:</strong> <span id="view-category"></span></p>
      <p><strong>Goal Deadline:</strong> <span id="view-deadline"></span></p>
      <p><strong>Goal Description:</strong> <span id="view-description"></span></p>

      
  </div>
</div>

<script>


 function showCustomAlert(message) {
    const customAlertContainer = document.getElementById("custom-alert");
    customAlertContainer.innerHTML = `<p class="custom-alert-message">${message}</p>`;
    customAlertContainer.style.display = "block";
  }

  
   document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submit-goal");
            const viewButton = document.getElementById("view-goal");
            const validationMessage = document.getElementById("validation-message");
            const validationMessage1 = document.getElementById("validation-message1");
            const validationMessage2 = document.getElementById("validation-message2");
            const modal = document.getElementById("myModal");
            const closeModal = document.querySelector(".close");

            submitButton.addEventListener("click", function () {
                const goalCategory = document.getElementById("goal-category").value;
                const goalDeadline = document.getElementById("goal-deadline").value;
                const goalDescription = document.getElementById("goal-description").value;

                if (!goalCategory || !goalDeadline || !goalDescription) {
                    validationMessage2.textContent = " ";
                    validationMessage.textContent = "Please fill out all fields.";
                   
                } else {
                    validationMessage.textContent = "";

                    const newGoal = {
                        category: goalCategory,
                        deadline: goalDeadline,
                        description: goalDescription
                    };

                    let storedGoals = JSON.parse(localStorage.getItem("goalData")) || [];
                    storedGoals.push(newGoal);

                    
                    localStorage.setItem("goalData", JSON.stringify(storedGoals));

                    // alert("Goal set successfully!");
                    validationMessage2.textContent = " ";
                    validationMessage1.textContent = "Goal set successfully! ";
                    
                }
            });

            viewButton.addEventListener("click", function () {
                const savedGoalData = JSON.parse(localStorage.getItem("goalData"));

                if (savedGoalData && savedGoalData.length > 0) {
                    const goalContainer = document.querySelector(".modal-content");
                    goalContainer.innerHTML = "";

                    savedGoalData.forEach(function (goal, index) {
                        const goalElement = document.createElement("div");
                        goalElement.innerHTML = `
                            <h2>Goal ${index + 1}</h2>
                            <p><strong>Goal Category:</strong> ${goal.category}</p>
                            <p><strong>Goal Deadline:</strong> ${goal.deadline}</p>
                            <p><strong>Goal Description:</strong> ${goal.description}</p>
                            <hr>
                        `;
                        goalContainer.appendChild(goalElement);
                    });

                    modal.style.display = "block";
                } else {
                    // alert("No saved goal data found.");
                    
                    validationMessage2.textContent = "No saved goal data found. ";
                }
            });

            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
</script>
